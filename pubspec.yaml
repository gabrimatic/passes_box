name: passes_box
description: A password manager application with high-level encryption, no-sql database and MVVM architecture for Android, iOS and web.


version: 0.0.9+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  url_launcher: any
  flutter_secure_storage: any
  local_auth: any
  flutter_staggered_grid_view: any
  sqflite: any
  get: any
  dartx: any
  flutter:
    sdk: flutter

  cupertino_icons: any

dev_dependencies:
  flutter_launcher_icons: any
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icons/logo_back.jpg"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/


